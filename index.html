<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>Neon Tactical Shooter</title>
    <style>
      :root {
        --color-blue: #3b82f6;
        --color-purple: #9333ea;
        --color-red: #ef4444;
        --color-slate-900: #0f172a;
        --color-slate-800: #1e293b;
        --color-slate-500: #64748b;
        --color-slate-400: #94a3b8;
        --color-slate-200: #e2e8f0;
        --color-slate-100: #f1f5f9;
        --color-white: #ffffff;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--color-slate-900);
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--color-slate-800);
      }

      /* Utilities */
      .full-screen {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
      }
      .z-0 { z-index: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-30 { z-index: 30; }
      .pointer-events-none { pointer-events: none; }
      .relative { position: relative; }
      
      /* HUD */
      .hud-container {
        position: absolute;
        top: 0; left: 0; width: 100%;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        box-sizing: border-box;
      }

      .hud-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-left: 4px solid var(--color-blue);
      }
      
      .hud-badge {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .text-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--color-slate-500);
        font-weight: 700;
        display: block;
        margin-bottom: 0.25rem;
      }

      .text-score {
        font-size: 1.875rem;
        font-weight: 900;
        color: var(--color-slate-800);
        line-height: 1;
        font-variant-numeric: tabular-nums;
      }

      /* Menus */
      .menu-overlay {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(4px);
        animation: fadeIn 0.5s ease-out;
      }

      .menu-content {
        width: 100%;
        max-width: 28rem;
        padding: 0 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
      }

      .icon-circle {
        margin-bottom: 0.5rem;
        padding: 0.75rem;
        background-color: var(--color-slate-100);
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .title-text {
        font-size: 2.25rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
        text-align: center;
        transition: color 0.3s;
      }

      .subtitle-text {
        color: var(--color-slate-500);
        margin-bottom: 2rem;
        letter-spacing: 0.1em;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        text-align: center;
      }

      /* Difficulty Buttons */
      .difficulty-list {
        width: 100%;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .difficulty-btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 2px solid var(--color-slate-200);
        background: var(--color-white);
        cursor: pointer;
        transition: all 0.2s;
        box-sizing: border-box;
      }

      .difficulty-btn:hover {
        border-color: #cbd5e1;
      }

      .difficulty-btn.selected {
        background-color: rgba(59, 130, 246, 0.05); /* Fallback */
        transform: scale(1.02);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .diff-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .diff-text-group {
        text-align: left;
      }
      
      .diff-name {
        font-weight: 700;
        font-size: 0.875rem;
        color: var(--color-slate-500);
      }
      .difficulty-btn.selected .diff-name {
        color: var(--color-slate-900);
      }

      .diff-desc {
        font-size: 0.75rem;
        color: var(--color-slate-400);
        font-weight: 500;
      }

      /* Action Buttons */
      .btn-primary {
        width: 100%;
        padding: 1rem;
        border-radius: 9999px;
        color: white;
        font-weight: 700;
        font-size: 1.125rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: all 0.2s;
        border: none;
        cursor: pointer;
        background-color: var(--color-slate-900);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
      }

      .btn-secondary {
        padding: 0.75rem 2rem;
        color: var(--color-slate-500);
        font-weight: 700;
        background: transparent;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: color 0.2s;
      }
      .btn-secondary:hover {
        color: var(--color-slate-800);
      }

      /* Game Over Card */
      .gameover-card {
        background: white;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--color-slate-100);
        margin-bottom: 2rem;
        min-width: 280px;
        text-align: center;
      }

      .gameover-title {
        font-size: 3rem;
        font-weight: 900;
        color: var(--color-red);
        margin-bottom: 0.5rem;
        letter-spacing: -0.05em;
        line-height: 1;
      }
      
      .score-row {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--color-slate-100);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

</head>
  <body>
    <div id="root"></div>
  </body>
</html>
